<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="sign-up-form.js" defer></script>
</head>
<body>
    <div class="structure">
    <div class="leftside">
    <img src="unsplash.jpg" style="width:500px ;">
    <div class="signupform"><img src="odin-lined.png" style="width: 100px; height: 100px;">Sign-Up-Form </div>
    </div>
    <div class="rightside">
        <div class="box">
    <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
    <p>You know you want to</p>
    <p>Let's do this!</p>
    <form>
    <div class="label1">
    <label for="fname">First Name</label><div>*</div>
    <input type="text" id="fname" name="fname" required>
    </div>
    <div class="label2">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname">
    </div>
    <div class="label3">
    <label for="email">E-mail</label><div>*</div>
    <input type="email" id="email" name="email" required>
    </div>
    <div class="label4">
    <label for="num">Number</label>
    <input type="number" id="num" name="num" minlength="10" max="9999999999" pattern="^(\((\d{3})\)|(\d{3}))-?(\d{3})-?(\d{4})$" title="Please add numbers in the format (123)-123-1234 or 123-123-1234">
    <span clas="valid"></span>
    </div>
    <div class="label5">
    <label for="pswd">Password</label><div>*</div>
    <input type="password" id="pswd" name="pswd" required div="error">
    </div>
    <div class="label6">
    <label for="pswd1">Confirm Password</label><div>*</div>
    <input type="password" id="pswd1" name="pswd1" required div="error">
    </div>
    </div>
    <div class="bottompart">
    <button type="submit">Create Account</button>
    <p>Already have an account?<a href="Nithindante.github.io/Sign-up-form">       Log-in</a></p>
    <div class="foot"><img src="images.png" style="width: 50px;height:50px "><a href="https://github.com/nithindante/Sign-up-form">nithindante</a></div>
</form>
    </div>
    </div>
    </div>
    
</body>

</script>
</html>
